<body>
    <div class="login">
       <h1>FWI Prediction</h1>
       <style>
        /* General body styling */
body {
    font-family: 'Helvetica Neue', sans-serif;
    background-color: #e9ecef;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 80vh;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
}

/* Login form styling */
.login {
    background-color: #ffffff;
    padding: 40px 30px;
    border-radius: 12px;
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 350px;
    text-align: center;
    transition: transform 0.3s ease;
}

.login:hover {
    transform: translateY(-5px);
}

h1 {
    margin-bottom: 30px;
    font-size: 26px;
    font-weight: 700;
    color: #343a40;
}

/* Styling the input fields */
input[type="text"] {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #ced4da;
    border-radius: 8px;
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color 0.3s ease;
}

input[type="text"]:focus {
    border-color: #007bff;
    outline: none;
}

/* Button styling */
button {
    width: 100%;
    background-color: #28a745;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 8px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
}

button:hover {
    background-color: #218838;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
}

/* Result section styling */
h2 {
    margin-top: 25px;
    font-size: 20px;
    color: #495057;
    font-weight: 600;
}

/* Add some responsive styling */
@media (max-width: 600px) {
    .login {
        padding: 30px 20px;
    }
}

       </style>
   
        <!-- Main Input For Receiving Query to our ML -->
       <form action="{{ url_for('predict_datapoint')}}" method="post">
         <input type="text" name="Temperature" placeholder="Temperature" required="required" /><br>
           <input type="text" name="RH" placeholder="RH" required="required" /><br>
           <input type="text" name="Ws" placeholder="Ws" required="required" /><br>
           <input type="text" name="Rain" placeholder="Rain" required="required" /><br>
           <input type="text" name="FFMC" placeholder="FFMC" required="required" /><br>
           <input type="text" name="DMC" placeholder="DMC" required="required" /><br>
           <input type="text" name="ISI" placeholder="ISI" required="required" /><br>
           <input type="text" name="Classes" placeholder="Classes" required="required" /><br>
           <input type="text" name="Region" placeholder="Region" required="required" /><br>
   
   
   
           <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
       </form>
    <h2>
       THE FWI prediction is {{results}}
    </h2>
   <body>
</html>
